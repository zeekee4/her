<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bleh</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0b1522;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .message {
            font-size: 24px;
            color: #f20044;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            margin-bottom: 40px;
        }
        .heart {
            height: 70px;
            width: 70px;
            background: #f20044;
            position: relative;
            transform: rotate(-45deg);
            box-shadow: -10px 10px 90px #f20044;
            animation: heart 0.6s linear infinite;
            margin-bottom: 40px;
        }
        @keyframes heart {
            0% { transform: rotate(-45deg) scale(1.07); }
            80% { transform: rotate(-45deg) scale(1.0); }
            100% { transform: rotate(-45deg) scale(0.8); }
        }
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            height: 70px;
            width: 70px;
            background: #f20044;
            border-radius: 50px;
        }
        .heart::before {
            top: -50%;
            box-shadow: -10px -10px 90px #f20044;
        }
        .heart::after {
            right: -50%;
            box-shadow: 10px 10px 90px #f20044;
        }

        /* Button */
        .surprise-btn {
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            padding: 15px 20px;
            background: transparent;
            color: #f20044;
            border: 2px solid #f20044;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .surprise-btn:hover {
            background: #f20044;
            color: #0b1522;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">Ily as long as my heart beats, ty for being in my life</div>
        <div class="heart"></div>

        <!-- Link to another HTML file -->
        <a href="flower.html" class="surprise-btn">
            Click for a surprise
        </a>
    </div>
</body>
</html>
